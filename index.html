<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="col-12  text-center">
            <h1>Weather Dashboard</h1>
        </div>  
    </header>
       <!--Search weather-->
    <main class="container-fluid">
        <div class="row ">
            <div class="col-3" id="searchResults">
                <div class="row border-bottom">
                    <h4>Search for a City:</h4>
                    <input class="form-control" type="text" id="cityInput"
                        placeholder="Orlando, Fl">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <ul class="list-group" id="searchHistory">
                        <!--search history results-->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-9 pb04 pt-4" id="currentWeather">
                <div class ="row pb-3 mr-2 ml-2">
                    <div class="col-12 border rounded px-3 py-3" id="cityInfo">
                        <!--Current Weather-->
                    </div>
                </div>
                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forecast:</h3>
                    </div>
                </div>
                <div class="row pl-2" id="fiveDay">
                    <!--5 Day Forecast-->
                </div>
            </div>
        </div>       
    </main>
        
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src="./Assets/script/script.js"></script>
</body>
</html>
